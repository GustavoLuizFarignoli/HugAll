<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Login no HugAll</title>
</head>
<body>
    <head>
        <nav id="nav">
            <div>
                HugAll
            </div>
            <ul id="navlist">
                <li>
                    <a href="Index.html">Página principal</a>
                </li>
            </ul>
        </nav>
    </head>
    <main id="content">
        <form id="form" onsubmit="validacao()">
            <div class="input">
                <label for="">CPF</label>
                <input type="text" class="box-input" name="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX">
            </div>
            <div class="input">
                <label for="">Nome</label>
                <input type="text" class="box-input" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="input">
                <label for="">Data de Nascimento</label>
                <input type="date" class="box-input" name="DataNascimento" id="DataNascimento" placeholder="dd/MM/AAAA">
            </div>
            <div>
                <input type="submit" class="submit" name="submit" id="submit" value="Enviar">
            </div>
        </form>
    </main>
    <script lang="javascript">
        function validacao() {
            let re = "([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})";
            let cpf = document.getElementById('cpf').value;
            let nome = document.getElementById('name').value;
            let aniversario = document.getElementById('DataNascimento').value;
            const date = new Date();
            const month = date.getMonth + 1
            const day = date.getDay          

            if (!cpf.match(re)) {
                alert('CPF Invalido!');
                return false;
            }
            
            if (nome.length == 0) {
                alert('Digite seu nome!');
                return false;
            }
            
            if (aniversario.length != 0) {
                const ano = aniversario.split("-")
                if (ano[0] >= 2005){
                    alert('Você precisa ser maior de idade para se cadastrar')
                    return false;
                }
            } else {
                alert('Digite o seu aniversario!');
                return false;
            }
            return true;
        }    
    </script>
</body>
</html>
